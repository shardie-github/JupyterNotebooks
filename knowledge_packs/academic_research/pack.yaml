knowledge_pack:
  id: academic-research
  name: Academic Research Pack
  version: 1.0.0
  description: Knowledge base for academic research with paper citations
  domain: academic
  tags: [research, academic, papers, citations]
  
  data_sources:
    - type: directory
      path: ./data/academic_papers
      config:
        file_extensions: [.pdf, .txt, .md]
    - type: url
      url: https://arxiv.org/list/cs.AI/recent
      format: rss
      config:
        update_frequency: daily
  
  embedding_config:
    model: text-embedding-3-small
    provider: openai
    chunk_size: 1000
    chunk_overlap: 200
    config:
      encoding_format: float
  
  retriever_config:
    type: vector_store
    vector_store: chroma
    top_k: 5
    similarity_threshold: 0.7
    config:
      collection_name: academic_research
