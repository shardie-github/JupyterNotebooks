apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-factory-ingress
  namespace: agent-factory
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.agentfactory.io
    secretName: agent-factory-tls
  rules:
  - host: api.agentfactory.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agent-factory-api-service
            port:
              number: 80
