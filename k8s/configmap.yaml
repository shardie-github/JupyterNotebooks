apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-factory-config
  namespace: agent-factory
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  REGISTRY_PATH: "/data/registry"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "agent_factory"
